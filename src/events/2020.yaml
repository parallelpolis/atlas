- id: 2020-02-19-introduction-to-radicalxchange
  name: Introduction to RadicalxChange
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2020-02-19'
  startTime: '2020-02-19T18:30:00+01:00'
  endTime: '2020-02-19T20:00:00+01:00'
  description: >-
    RadicalxChange (RxC) aims to incrementally build a clear, coherent, and
    sustainable alternative to capitalism that embraces markets, egalitarianism,
    community, and decentralization. While free markets and liberal democracies
    delivered unprecedented benefits to humanity, they are also increasingly
    blamed for growing inequality, secular stagnation and political
    polarization. Radical Markets propose that thoughtful extension of market
    mechanisms into new areas can instead lead to greater equality, prosperity,
    and cooperation.


    These ambitious goals are underpinned by theoretical advances in political
    economics, mechanism design and game theory. The main ideas are based on
    questioning core tenets of current systems such as private property and "one
    person: one vote" elections.


    In this meeting, we will introduce the main concepts of Radical Markets:
    Quadratic Voting, Quadratic Funding and Common Ownership Self-Assessed Tax.
    We will discuss how these mechanisms can improve social decision making and
    funding of public goods. We will also highlight the meeting points between
    RxC, blockchain and open source communities.


    Speaker: Róbert Šuhada - is leading a machine learning team in the
    distributed energy generation sector. He studied Astrophysics at Max Planck
    Institute for Extraterrestrial Physics in Munich. His main interest are AI
    safety and policy, and social impact of new technologies (including social
    technologies such as RxC).

    Contact: robert.suhada (at) gmail com


    Buy a reservation here:
    https://donate.paralelnipolis.cz/events/349-2-introduction-to-radicalxchange
  refs:
    meetup_id: '268453604'
    meetup: https://www.meetup.com/paralelnipolis/events/268453604/


