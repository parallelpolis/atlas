- id: 2020-02-27-bezpecnost-sifrovanych-messengeru
  name: Bezpečnost šifrovaných messengerů
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2020-02-27'
  startTime: '2020-02-27T18:30:00+01:00'
  endTime: '2020-02-27T20:00:00+01:00'
  description: >-
    Nejvyšší čas pro zabezpečení vašeho telefonu!


    Bezpečná a šifrovaná komunikace je základem soukromí jednotlivce. V
    digitálním světě představuje obrovskou výzvu. Neustále čelí hrozbám zneužití
    a útoků.

    Soukromí je podmínkou svobodné společnosti. Většina lidí považuje své
    digitální konverzace za soukromé přesto, že používají nezabezpečené aplikace
    s přístupem třetích stran.

    WhatsApp, Facebook Messenger, Telegram, Viber a další služby využíváme
    každodenně. Jsou však díky nim naše konverzace skutečně v bezpečí?


    Jak bezpečné jsou šifrované nástroje na komunikaci? Jak si maximálně
    zabezpečit svůj smartphone? Dokázala policie opravdu prolomit Threemu? Na
    tohle všechno odpoví a svět bezpečné komunikace vám přiblíží Pavol Luptak -
    etický hacker stojící za bezpečnostní firmou Nethemba a spoluzakladatel
    Paralelní Polis.
  refs:
    meetup_id: '268656277'
    meetup: https://www.meetup.com/paralelnipolis/events/268656277/


- id: 2020-02-27-enviro-meetup-or-udrzitelna-moda-budoucnosti
  name: Enviro Meetup | Udržitelná móda budoucnosti
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2020-02-27'
  startTime: '2020-02-27T18:30:00+01:00'
  endTime: '2020-02-27T20:30:00+01:00'
  description: >-
    Věděli jste, že výroba jednoho bavlněného trička vyžaduje cca 2700 litrů
    vody, což je ekvivalent více než dvou let spotřeby pitné vody jednoho
    člověka?

    Množství nových zakoupených oděvů se od šedesátých let ztrojnásobilo a svět
    jako celek každoročně spotřebuje více než 80 miliard kusů oblečení. Tato
    obrovská spotřeba přináší hromadění velkého množství odpadu.


    Především ale módní průmysl produkuje 8-10 % všech skleníkových emisí
    lidstva, což je více než letecký a námořní průmysl dohromady. Je druhým
    největším spotřebitelem vody na světě a oblečení z umělých vláken znečišťuje
    oceány uvolňováním velkého množství mikroplastů.


    O ekologických náhradách konvenčních látek se mluví již dlouhou dobu, kde
    ale ve vývoji tato technologie je? A opravdu přinese kýženou úlevu, nebo z
    ní vyvstanou jiné environmentální problémy? Co nám mohou přinést pokročilé
    biotechnologie? A jak se vlastně postavit směrem k módě udržitelným
    způsobem?


    Pojďme se společně s odborníky bavit o reálném dopadu produkce a hromadění
    oděvních materiálů na životní prostředí a pojďme hledat jejich zelené
    alternativy.
  refs:
    meetup_id: '268601499'
    meetup: https://www.meetup.com/paralelnipolis/events/268601499/


- id: 2020-02-23-uvod-do-kryptomen-or-celodenni-prakticky-workshop
  name: Úvod do kryptoměn | Celodenní praktický workshop
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2020-02-23'
  langs: [ cs ]
  startTime: '2020-02-23T09:00:00+01:00'
  endTime: '2020-02-23T12:00:00+01:00'
  description: >-
    Určitě už jste slova jako Bitcoin nebo kryptoměny slyšeli zaznít ve svém
    okolí. Víte, že jde o druh financí, ale rádi byste věděli více a zjistili, o
    čem tento nový trend je. Přesně pro vás jsme připravili náš celodenní
    praktický workshop, kde vám všechno potřebné vysvětlíme.


    Co se dozvíte:


    - Co jsou kryptoměny a Bitcoin a proč vznikly?

    - Jaké výhody přinesly a jaké problémy vyřešily?

    - Co je technologie Blockchain a jaké má využití?

    - Jaká rizika jsou spojena s kryptoměnami a jak jim předcházet?

    - Založíte s vámi vaši první kryptopeněženku

    - Ukážeme si práci s hardware peněženkou TREZOR

    - Vyzkoušíme si prakticky první transakce

    - nakoupíme si první kryptoměny přes automat

    - Podíváme se na uložení a zabezpečení kryptoměn

    - Zodpovíme všechny otázky a pochybnosti


    Cena workshopu je 1 800 Kč a zahrnuje:

    7 hodin čistého času školení

    Celodenní občerstvení


    Dušan a.k.a. Dušky má vášeň pro vzdělávání a je spoluzakladatel unikátního
    předmětu pro střední školy - Životologie. Láska k matematice a technologiím
    ho přivedla před dvěma lety až ke kryptoměnám. Na tohle téma aktuálně
    přednáší a pomáhá lidem bezpečně vstoupit do ekosystému budoucnosti.


    Je držitelem certifikátu Certified Bitcoin Professional od C4 Crypto
    Consortium. Je absolventem MOOC kurzu Digital Currencies na University of
    Nicosia na Kypru. Věnuje se i obchodování s kryptoměnami.


    Rezervaci zakoupíte:

    ►online na
