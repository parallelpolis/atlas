- id: 2016-05-10-bitsquare-the-decentralized-bitcoin-exchange-en
  name: Bitsquare - The Decentralized Bitcoin Exchange (EN)
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2016-05-10'
  startTime: '2016-05-10T18:30:00+02:00'
  endTime: '2016-05-10T21:30:00+02:00'
  description: >-
    Bitsquare is the first decentralized, open and secure Bitcoin exchange with
    privacy by design. — Bitsquare is not a company. Rather, it is implemented
    as a Decentralized Autonomous Organization with distributed ownership.


    During the meetup, Manfred Karrer, the creator of Bitsquare, will cover the
    questions why a decentralized Bitcoin exchange is needed and how to build
    it. He will focus on the political and conceptual aspects and will give a
    short demo of the software...


    Meetup is in English. For news see Facebook event
    (https://www.facebook.com/events/963973413718007).


    http://photos2.meetupstatic.com/photos/event/7/e/d/8/600_449552472.jpeg
  refs:
    meetup_id: '230800440'
    meetup: https://www.meetup.com/paralelnipolis/events/230800440/

- id: 2016-04-12-hivemind-power-of-decentralized-mind-cz
  name: Hivemind - power of decentralized mind (CZ)
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2016-04-12'
  startTime: '2016-04-12T18:30:00+02:00'
  endTime: '2016-04-12T21:30:00+02:00'
  description: >-
    Meetup is held in Czech, but you are welcome to visit us at our Bitcoin
    Coffee and have your first coffee for bitcoin anyway.


    Ambicí projektu Hivemind je předpovídat budoucnost pomocí decentralizované
    kolektivní mysli postavené na bitcoinovém blockchainu. Roger Ver prohlásil
    Hivemind za nejdůležitější projekt od Bitcoinu. Podobně i Tomáš Forgáč, host
    našeho setkání, jej považuje za jednu z mála skutečně významných aplikací
    blockchainové technologie. Proč? To se dozvíte v jeho přednášce již toto
    úterý.


    Více ve facebookové události
    (https://www.facebook.com/events/555520327962033).


    http://photos3.meetupstatic.com/photos/event/7/1/6/6/600_448709030.jpeg
  refs:
    meetup_id: '230253654'
    meetup: https://www.meetup.com/paralelnipolis/events/230253654/


