    konkuruje státu v tvorbě regulací. Kde Kickstarter nahrazuje vybírání daní a
    pomáhá financovat veřejné služby, a kde Bitcoin umožňuje budovat paralelní
    společnost, v které neexistují „vůdci".


    Pokrok, který přináší internet nekonkuruje jen analogovým podnikatelům a
    kamenným obchodům, ale především světu zákonů, úředníků a politiky. A právě
    to je tématem přednášky - střet digitálních technologií 21.st. se světem
    kamenných institucí z dob 20.st.


    Robert Chovanculiak absolvoval doktorské studium na Ekonomické fakultě UMB v
    Banskej Bystrici. Od roku 2015 pracuje jako analytik v INESS - Institutu
    ekonomických a společenských analýz. Ve svém výzkumu se věnuje fungování
    veřejného sektoru, internetovým technologiím a školství. Je autorem stovek
    článků, množství domácích i mezinárnodníc studií a publikoval i v
    cambridgském časopisu Journal of Institutional Economics.


