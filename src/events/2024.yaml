- id: pd24
  name: "Pizza Day Prague 2024: Scaling Wars"
  date: "2024-05-18"
  major: true
  project: pizza-day
  place:
    city: Prague
    country: cz
  venues:
    - name: Paraleln√≠ Polis Praha
    - name: La Fabrika
  days: 2
  seq: 3
