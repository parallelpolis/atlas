- id: 2016-02-23-the-bitcoin-gospel-with-roger-ver-en
  name: The Bitcoin Gospel with Roger Ver (EN)
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2016-02-23'
  startTime: '2016-02-23T18:30:00+01:00'
  endTime: '2016-02-23T21:30:00+01:00'
  description: >-
    Finally a meetup in English! Let's watch a short documentary The Bitcoin
    Gospel and have a hangout with Roger Ver aka Bitcoin Jesus!


    The documentary looks at the history, the ideologies, and the conflict
    between the politics of the early-adopters and the VCs/entrepreneurs pushing
    to take Bitcoin mainstream. Roger Ver is ex-US citizen who has been a long
    time proponent of voluntaryism and is most well know for his work promoting
    Bitcoin.


    For detail see Facebook event
    (https://www.facebook.com/events/1014667931905797/).


    http://photos1.meetupstatic.com/photos/event/b/2/8/600_446942856.jpeg
  refs:
    meetup_id: '228909153'
    meetup: https://www.meetup.com/paralelnipolis/events/228909153/


