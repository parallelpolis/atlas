- id: 2020-03-05-workshop-or-dycham-tedy-jsem
  name: Workshop | Dýchám, tedy jsem
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2020-03-05'
  startTime: '2020-03-05T17:00:00+01:00'
  endTime: '2020-03-05T18:00:00+01:00'
  description: >-
    ***************************************************************

    REGISTRACE: https://forms.gle/tVuMaLTSmLesuvpA9

    ***************************************************************


    Uklidnění a koncentrace nebo energie a kreativita. To jsou benefity práce s
    dechem, kterých můžeme dosáhnout všichni během pár minut. Přijď si na
    praktický workshop do Paralelní Polis vyzkoušet, jaký vliv bude mít vědomé
    dýchání na tebe. Úplně jednoduše. Prostým dýcháním s pozorností.


    obrať_se_dovnitř

    vejdi_ven

    hni_se


    Dobře se o sebe starej. Vedení začíná uvnitř. Nemůžeš být zdrojem energie,
    jestliže žádnou nemáš. Jestliže se Ti nedostává dechu, nemůžeš pro ostatní
    udělat nic. Udělej si čas na péči sám o sebe. Dveře k úspěchu, se totiž
    otevírají směrem ven.

    Poprvé se nadechneme, když se narodíme. Naposledy vydechneme, když zemřeme.

    Dýchání nás provází celým životem. Budhisté tvrdí, že počet nádechů za život
    je nám dán a je na nás, jak s nimi naložíme. A také tvrdí, že délka života
    se neměří léty, ale počtem nádechů.


    Workshop bude probíhat v přítmí s evokativní hudbou a většinu času vleže,
    bez bot na karimatkách. Volnější oblečení výhodou. Před workshopem je
    doporučeno minimálně hodinu a půl nejíst. Nedoporučuje se těhotným ženám,
    osobám s vysokým tlakem a se srdečními problémy.


    Sérií sedmi dýchacích workshopů “Dýchám, tedy jsem” nás bude provázet Martin
    Podařil (www.uciteldechu.cz). Absolvent Fakulty tělesné výchovy a sportu
    Univerzity Karlovy (2012) se zkušenostmi s Holotropním dýcháním, Maitri
    dýcháním, Vědomým dýcháním, Phoenix breathwork, Santa Maria breathwork,
    Activating breathwork, Wim Hof Method, Pranayamou a dalšími dechovými
    technikami a metodami.


    Cena za workshop:

    Předprodej - 300 Kč
    (https://donate.paralelnipolis.cz/events/351-3-workshop-dycham-tedy-jsem)

    Na místě - 350 Kč (krypto), 400 Kč (hotově)
  refs:
    meetup_id: '269061440'
    meetup: https://www.meetup.com/paralelnipolis/events/269061440/


- id: 2020-03-03-bitcoin-meetup-i-bitcoin-a-jine-kryptomeny
  name: Bitcoin meetup I Bitcoin a jiné kryptoměny
  place:
    city: Prague
    country: cz
  venues:
    - name: Paralelni Polis Praha
  date: '2020-03-03'
  startTime: '2020-03-03T18:30:00+01:00'
  endTime: '2020-03-03T20:00:00+01:00'
  description: >-
    Přednáška volně navazuje na autorovu dřívější přednášku zabývající se
    základy kryptoměn. Připomene základní vlastnosti Bitcoinu a blockchainu
    zejména v technickém, ale i ekonomickém kontextu. Hlavním tématem jsou však
    alternativní decentralizované kryptoměny, se kterými seznámí posluchače
    prostřednictvím jejich technické klasifikace. Vybranými "altcoiny" se
    následně zabývá podrobněji. Posluchač se dozví, jak se liší některé
    populární z nich, jako např. Litecoin, Monero, Zerocash či Ethereum.


    Ing. Jan Skalický vystudoval výpočetní techniku na Elektrotechnické fakultě
    ČVUT. V současnosti pracuje jako SW architekt a lektor kurzů programování.
    Kromě pozic specialisty vývoje mikropočítačových systémů pracoval i v
    jaderné elektrárně Temelín. Je příznivcem rakouské ekonomické školy,
    klasického liberalismu a decentralizovaných systémů, mezi něž patří i
    Bitcoin a jiné kryptoměny. Je spoluautorem dvou knih na toto téma.


    Rezervaci zakoupíte:

