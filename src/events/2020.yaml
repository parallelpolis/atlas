    Petr Holub, novinář eníku Echo24.cz. Dříve psal pro Týdeník Respekt,
    Hospodářské noviny, Aktuálně.cz nebo třeba Mladá fronta DNES. Externě také
    komentuje politické a ekonomické události pro Český rozhlas Plus. Je také
    autorem či spoluautorem knih - např. Orosené dějiny, Nemilosrdné příběhy
    českých dějin a Co se stane, když se zhasne?


    Tomáš Cikrt, bývalý novinář a mluvčí ministerstva zdravotnictví, je od roku
    2014 šéfredaktorem online serveru Zdravotnický deník. Také vydal publikace -
    Krev a peníze : pravda o kauze Diag Human nebo příručku - Příběhy léků:
    příručka pro zvídavé čtenáře o vzniku, vlastnostech a používání léků.


