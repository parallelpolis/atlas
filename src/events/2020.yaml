  date: '2020-03-10'
  startTime: '2020-03-10T18:00:00+01:00'
  endTime: '2020-03-10T19:30:00+01:00'
  description: >-
    Jak funguje současný finanční systém a může mu být Bitcoin alternativou? V
    rámci své přednášky se Lucie Komárková zaměří na minulost a současnost
